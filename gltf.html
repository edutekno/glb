<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
<a-scene>
  <a-assets>
    <a-asset-item id="tree" src="object.glb"></a-asset-item>
  </a-assets>

  <a-entity gltf-model="#tree" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
</a-scene>
    
    
    <a-entity position="0 0 1">
<a-camera user-height="1" >
<a-cursor fuse=true fuseTimeout="2000" ></a-cursor>
</a-camera></a-entity>

    
  </body>
</html>
